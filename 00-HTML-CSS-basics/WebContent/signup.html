<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Globant Bootcamp - Sign Up</title>
</head>
<body>
<section id="signup-form">
	<h3>Sign Up into the Globant's Bootcamp</h3>
	<form action="demo_form.asp" method="post" id="signupForm">
	  Name: <input name="name" placeholder="First Name" required autofocus>
	  Last Name: <input name="lastname" placeholder="Last Name" required>
	  E-mail: <input name="email" type="email" placeholder="E-mail" required>
	  Birthday: <input name="birthday" type="date" required>
	  <select>
	  	<option value="0">Favorite Sport</option>
	  	<option value="football">Football</option>
	  	<option value="basketball">Basketball</option>
	  	<option value="volleyball">Volleyball</option>
	  	<option value="rugby">Rugby</option>
	  </select>
	  <input name="bio" placeholder="Bio" resize>
	  <button type="submit" form="signupForm" id="submitForm" value="Submit">Submit</button>
	</form>
</section>
</body>
</html>
